<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="public/css/register.css">
</head>
<body>
<div class="login-box">

    <div class="title">
        <span>用户注册</span>
    </div>

    <div class="login">
        <form action="/register" method="post" id="register">
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="NickName">昵称</label>
                <label class="remind">昵称由中文字符、数字、字母组成，长度不能超过11</label>
                <input type="text" class="form-control" id="NickName" placeholder="Name" name="name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="psd">
            </div>
            <div class="form-group code-from">

                <input type="text" class="form-control" placeholder="Code" name="code" id="code">
                <button type="button" class="btn btn-success code-btn">发送验证码</button>
            </div>

            <button type="submit" class="btn btn-success">注册</button>
        </form>
    </div>

    <div class="register">
        <span>已有账号?</span>
        <a href="/login">点击登录</a>
        <a href="/" class="gotohome">首页</a>
    </div>


    <script src="public/js/register.js"></script>
</div>
</body>
</html>
